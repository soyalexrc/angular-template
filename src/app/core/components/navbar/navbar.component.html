<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="openSidebar.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <div>
    <button mat-icon-button matBadge="10" matBadgeColor="warn" [matMenuTriggerFor]="notificationsMenu">
      <mat-icon>notifications</mat-icon>
    </button>

    <mat-menu #notificationsMenu="matMenu" class="notifications-menu" (closed)="handleNotificationsClosed($event)">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="profileNMenu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #profileNMenu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>


</mat-toolbar>
